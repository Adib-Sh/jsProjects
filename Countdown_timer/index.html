<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <section class="main">
            <div class="header">
                <h1>New Years Eve</h1>
            </div>
            <video src="video.mp4" muted loop autoplay></video>
            <div class="overlay"></div>
            <div class="container">
                <div class="countdown_el days">
                    <p class="largtext" id="days">0</p>
                    <span>Days</span>
                </div>
                <div class="countdown_el hours">
                    <p class="largtext" id="hours">0</p>
                    <span>Hours</span>
                </div>
                <div class="countdown_el minutes">
                    <p class="largtext" id="minutes">0</p>
                    <span>Minutes</span>
                </div>
                <div class="countdown_el seconds">
                    <p class="largtext" id="seconds">0</p>
                    <span>Seconds</span>
                </div>

            </div>
             

    </section>
</body>
</html>
